<!DOCTYPE html>
<html>
<title>upload</title>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/bulma/css/bulma.css">
    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="/static/base.css"> -->

</head>

<body>

    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>

            <button class="button navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="..">
                    Home
                </a>

                <a class="navbar-item" href="../upload">
                    上傳檔案
                </a>

            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="title">
                蓮華池資料上傳
            </h1>
            <p class="subtitle">
                請確認檔案無誤
            </p>

            <div class="field">
                <label class="label">收檔日期</label>
                <div class="control">
                    <input class="input" type="date" value="2017-01-01" name="date">
                </div>
            </div>

            <div class="field">
                <label class="label">Capa2</label>
                <div class="control">
                    <div class="file is-warning has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="Capa2-file">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    請選擇[Capa2_final_storage_1.dat]檔案
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Capa3</label>
                <div class="control">
                    <div class="file is-warning has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="Capa3-file">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    請選擇[Capa3_final_storage_1.dat]檔案
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Capa4</label>
                <div class="control">
                    <div class="file is-warning has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="Capa4-file">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fa fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    請選擇[capa4new_Table1.dat]檔案
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">備註</label>
                <div class="control">
                    <textarea class="textarea" placeholder="..."></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">上傳</button>
                </div>
                <!-- <div class="control">
                    <button class="button is-text">取消</button>
                </div> -->
            </div>
        </div>
    </section>

    <form method="post" action="/upload/file" enctype="multipart/form-data">
        測站名稱:
        <br>
        <select name="site">
            <option value="Capa2">Capa2</option>
            <option value="Capa3">Capa3</option>
            <option value="Capa4">Capa4</option>
        </select>
        <br> 檔案:
        <br>
        <input name="file" type="file">
        <br>
        <br>
        <input type="submit" value="上傳"> {% csrf_token %}
    </form>

</body>

</html>
