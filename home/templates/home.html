{% extends "base.html" %}

{% block body %}
<div class="tile is-ancestor">
    <div class="tile is-4 is-vertical is-parent">
        <div class="tile is-child box">
            <p class="title">選取</p>
            <div class="field">
                <label class="label">測站</label>
                <div class="control">
                    <div class="select">
                        <select>
                            {% for site in siteBasic %}
                            <option value="{{site.name}}">{{site.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">起始時間</label>
                <div class="control">
                    <div class="select">
                        <input class="input is-primary" type="datetime-local" value="2017-11-01T08:00">
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">結束時間</label>
                <div class="control">
                    <div class="select">
                        <input class="input is-primary" type="datetime-local" value="2017-11-01T08:00">
                    </div>
                </div>
            </div>

            {% for site in siteBasic %}
            <div class="select">
                <select>
                    {% for field in site.field %}
                    <option value="{{field}}">{{field}}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}

        </div>
    </div>
    <div class="tile is-parent">
        <div class="tile is-child box">
            <p class="title">時序資料</p>
        </div>
    </div>
</div>

{% endblock %}
